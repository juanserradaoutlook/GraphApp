<h1>Grafica de Barras</h1>
<hr>

<div class="row">
    <div class="col">
        <div style="display: block">
            <canvas baseChart
                [data]="barChartData"
                [options]="barChartOptions"
                [type]="barChartType"
                (chartHover)="chartHovered()"
                (chartClick)="chartClicked()"
                >
            </canvas>
        </div>
        <button 
            class="btn btn-primary float-end"
            (click)="randomize()">
            Actualizar
        </button>
    </div>
</div>
